[lpopup]
n0=Info:/uwho $1
n1=Whois:/whois $$1
n2=Query:/query $$1
n3=-
n4=Control
n5=.Ignore:/ignore $$1 1
n6=.Unignore:/ignore -r $$1 1
n7=.Op:/mode # +ooo $$1 $2 $3
n8=.Deop:/mode # -ooo $$1 $2 $3
n9=.Voice:/mode # +vvv $$1 $2 $3
n10=.Devoice:/mode # -vvv $$1 $2 $3
n11=.Kick:/kick # $$1
n12=.Kick (why):/kick # $$1 $$?="Reason:"
n13=.Ban:/ban $$1 2
n14=.Ban, Kick:/ban $$1 2 | /timer 1 3 /kick # $$1
n15=.Ban, Kick (why):/ban $$1 2 | /timer 1 3 /kick # $$1 $$?="Reason:"
n16=CTCP
n17=.Ping:/ctcp $$1 ping
n18=.Time:/ctcp $$1 time
n19=.Version:/ctcp $$1 version
n20=DCC
n21=.Send:/dcc send $$1
n22=.Chat:/dcc chat $$1
n23=-
n24=Slap!:/me slaps $$1 around a bit with a large trout

